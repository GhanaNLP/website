{% if page.home == 3 %}
    {% assign classes = 'welcome-area-2' %}
{% else %}
    {% assign classes = 'area-padding-2' %}
{% endif %}

<!-- Welcome service area start -->
 <div class="welcome-area {{classes}}">
    <div class="container">
        <div class="row">
            {% assign services = site.services | where: 'service_card_layout', 1 %}
            {% for service in services %}
                <!-- single-well start-->
                <div class="col-xl-3 col-lg-3 col-md-6 ">
                    {% include service-card-layout-1.html %}
                </div>
                <!-- single-well end-->
            {% endfor %}
        </div>
    </div>
</div>
<!-- Welcome service area End -->
