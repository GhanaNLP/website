<!-- Start FAQ area -->
<div class="faq-area area-padding">
    <div class="container">
        <div class="row">
            <!-- Start Column Start -->
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="faq-content">
                    <div class="faq-image">
                        <img src="{{'/assets/img/about/ab2.jpg' | relative_url }}" alt="">
                    </div>
                </div>
            </div>
            <!-- End Column -->
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="company-faq">
                    <div class="faq-head-text">
                        <h2>Important Question and answer for right decision</h2>
                    </div>
                    <div class="faq_inner">
                        <div id="accordion">
                            {% assign i = 1%}
                            {% for faq in site.data.faqs %}
                            <div class="card">
                                <div class="card-header white-bg" id="heading-{{i}}">
                                    <h4 class="faq-top-text">
                                        <button class="faq-accordion-btn" data-bs-toggle="collapse"
                                            data-bs-target="#collapse-{{i}}" aria-expanded="true"
                                            aria-controls="collapse-{{i}}">
                                            {{faq.question}}
                                        </button>
                                    </h4>
                                </div>

                                <div id="collapse-{{i}}" class="collapse show " aria-labelledby="heading-{{i}}"
                                    data-parent="#accordion">
                                    <div class="card-body">
                                        {{faq.answer}}
                                    </div>
                                </div>
                            </div>
                            {% assign i = i | plus: 1 %}
                            {% endfor %}
                        </div>
                    </div>
                    <!-- End FAQ -->
                </div>
            </div>
            <!-- End Column -->
        </div>
    </div>
</div>
<!-- End FAQ area -->
