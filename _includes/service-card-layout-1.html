<div class="well-services wow fadeInUp" data-wow-delay="0.3s">
    {% if service.icon %}
    <div class="services-img">
        <img class="icon-img" src="{{service.icon | relative_url }}" alt="{{service.title}}">
    </div>
    {% endif %}
    <div class="main-wel">
        <div class="wel-content">
            <h4>{{service.title}}</h4>
            {% if page.home != 3 %}
                <p>{{service.description}}</p>
            {% endif %}
            <a href="{{service.url | relative_url}}" class="service-btn"><i class="ti-arrow-top-right"></i></a>
        </div>
    </div>
</div>
